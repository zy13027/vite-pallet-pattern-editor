<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
  />
  <title>Pallet Layer Editor</title>
</head>
<body>
<header class="topbar">
  <div class="row">
    <div class="group">
      <label>Pallet W (mm)
        <input id="palletW" type="number" min="100" step="10" value="1200" />
      </label>
      <label>Pallet D (mm)
        <input id="palletD" type="number" min="100" step="10" value="800" />
      </label>
      <label>Grid (mm)
        <input id="grid" type="number" min="1" step="1" value="10" />
      </label>
    </div>

    <div class="group">
      <label>Box W (mm)
        <input id="boxW" type="number" min="10" step="1" value="300" />
      </label>
      <label>Box D (mm)
        <input id="boxD" type="number" min="10" step="1" value="200" />
      </label>

      <button id="btnAdd">Add box</button>
      <button id="btnRotate" title="Rotate selected 90Â°">Rotate</button>
      <button id="btnDelete" title="Delete selected">Delete</button>
      <button id="btnFit" title="Fit view">Fit</button>
    </div>

    <div class="group grow">
      <div class="hint">
        Drag to move box (touch supported). Right-drag to pan. Wheel to zoom.
      </div>
    </div>
  </div>
</header>

<main class="layout">
  <section class="canvasWrap">
    <canvas id="c"></canvas>
    <div class="status" id="status"></div>
  </section>

  <aside class="side">
    <h3>Recipe JSON</h3>
    <div class="sideButtons">
      <button id="btnExport">Export</button>
      <button id="btnImport">Import</button>
      <button id="btnClear">Clear</button>
    </div>
    <textarea id="json" spellcheck="false"></textarea>
    <div class="small">
      Tip: keep the JSON short if you later store it in PLC tags.
    </div>
  </aside>
</main>

<script type="module" src="/src/main.ts"></script>
</body>
</html>
